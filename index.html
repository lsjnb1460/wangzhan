        :root {
            --primary-color: #ff4d4d;
            --secondary-color: #f9cb28;
            --text-dark: #333;
            --text-light: #fff;
            --text-gray: #666;

        body {

        }
        .container {
            flex: 1;

            overflow-x: hidden;
            position: relative;
            z-index: 5;

        /* 樱花特效容器 */
        #sakura-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;

        /* 樱花元素样式 */

            position: absolute;

                opacity: 1;
            }
            90% {
                opacity: 0.7;
            }

            }

            color: white;
            padding: 8px 14px;

            border: 1px solid rgba(255, 255, 255, 0.1);
            font-size: 13px;

        .toast.show {

            opacity: 1;

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes fadeInUp {
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-6px); }
            100% { transform: translateY(0px); }
        }
        .ripple {
            position: absolute;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.7);
            transform: scale(0);
            animation: ripple 0.6s linear;
            pointer-events: none;

            color: var(--primary-color);
        }

    <script>
        // ================= 增强版樱花特效 =================
        function createSakura() {
            const sakura = document.createElement('div');
            sakura.className = 'sakura';
            sakura.innerHTML = '❀'; // 樱花字符
            
            // 随机化参数（确保更明显的视觉效果）
            const left = Math.random() * window.innerWidth;
            const duration = 8 + Math.random() * 12; // 8-20秒飘落时间
            const delay = Math.random() * 3; // 0-3秒延迟
            const size = 18 + Math.random() * 25; // 18-43px大小
            
            // 添加随机的水平移动
            const xOffset = (Math.random() - 0.5) * 60; 
            
            // 应用样式
            sakura.style.left = `${left}px`;
            sakura.style.fontSize = `${size}px`;
            sakura.style.animation = `fall ${duration}s linear ${delay}s infinite`;
            sakura.style.setProperty('--x-offset', `${xOffset}px`);
            
            // 添加到容器
            document.getElementById('sakura-container').appendChild(sakura);
            
            // 动画结束后移除元素（优化内存）
            sakura.addEventListener('animationend', () => {
                sakura.remove();
            });
        }

        // 初始化樱花特效
        function initSakuraEffect() {
            // 首次创建50朵（提高密度）
            for (let i = 0; i < 50; i++) {
                setTimeout(createSakura, i * 200);
            }
            // 每0.5秒补充新樱花
            setInterval(createSakura, 500);
        }

        // ================= 搜索功能实现 =================
        function initSearch() {
            const searchBtn = document.getElementById('search-btn');
            const searchContainer = document.getElementById('search-container');
            const closeSearch = document.getElementById('close-search');
            const searchInput = document.getElementById('search-input');
            const searchResults = document.getElementById('search-results');
            
            // 打开搜索框
            searchBtn.addEventListener('click', function() {
                searchContainer.style.display = 'flex';
                setTimeout(() => {
                    searchContainer.style.opacity = '1';
                    searchInput.focus();
                }, 10);
            });
            
            // 关闭搜索框
            closeSearch.addEventListener('click', function() {
                searchContainer.style.opacity = '0';
                setTimeout(() => {
                    searchContainer.style.display = 'none';
                    searchInput.value = '';
                    searchResults.innerHTML = '';
                }, 300);
            });
            
            // 搜索功能
            searchInput.addEventListener('input', function() {
                const query = this.value.trim().toLowerCase();
                searchResults.innerHTML = '';
                
                if (query === '') return;
                
                // 获取所有资源卡片
                const resourceCards = document.querySelectorAll('.resource-card');
                let foundResults = false;
                
                resourceCards.forEach(card => {
                    const name = card.querySelector('.resource-name').textContent.toLowerCase();
                    const desc = card.querySelector('.resource-desc').textContent.toLowerCase();
                    
                    if (name.includes(query) || desc.includes(query)) {
                        foundResults = true;
                        
                        // 创建搜索结果项
                        const resultItem = document.createElement('div');
                        resultItem.className = 'search-result-item';
                        resultItem.innerHTML = `
                            <h3>${card.querySelector('.resource-name').textContent}</h3>
                            <p>${card.querySelector('.resource-desc').textContent}</p>
                        `;
                        
                        // 点击搜索结果跳转到对应卡片
                        resultItem.addEventListener('click', function() {
                            card.click();
                            searchContainer.style.opacity = '0';
                            setTimeout(() => {
                                searchContainer.style.display = 'none';
                                searchInput.value = '';
                                searchResults.innerHTML = '';
                            }, 300);
                        });
                        
                        searchResults.appendChild(resultItem);
                    }
                });
                
                if (!foundResults) {
                    searchResults.innerHTML = '<div class="no-results">没有找到匹配的资源</div>';
                }
            });
            
            // 按ESC键关闭搜索框
            document.addEventListener('keydown', function(e) {
                if (e.key === 'Escape' && searchContainer.style.display === 'flex') {
                    searchContainer.style.opacity = '0';
                    setTimeout(() => {
                        searchContainer.style.display = 'none';
                        searchInput.value = '';
                        searchResults.innerHTML = '';
                    }, 300);
                }
            });
        }

        // ================= 页面原有功能 =================
        // 背景图拖动效果
        const profileHeader = document.getElementById('profile-header');
        const bgImage = document.getElementById('bg-image');
        let startY = 0;
        let currentY = 0;
        let isDragging = false;

        profileHeader.addEventListener('touchstart', (e) => {
            startY = e.touches[0].clientY;
            isDragging = true;
            bgImage.style.transition = 'none';
        }, { passive: true });

        profileHeader.addEventListener('touchmove', (e) => {
            if (!isDragging) return;
            currentY = e.touches[0].clientY;
            const diff = currentY - startY;
            if (diff > 0) {
                const scale = 1 + (diff / 1000);
                bgImage.style.transform = `scale(${scale}) translateY(${diff/2}px)`;
            }
        }, { passive: true });

        profileHeader.addEventListener('touchend', () => {
            isDragging = false;
            bgImage.style.transform = 'scale(1) translateY(0)';
            bgImage.style.transition = 'transform 0.5s ease-out';
            setTimeout(() => {
                bgImage.style.transition = 'transform 0.8s cubic-bezier(0.25, 0.1, 0.25, 1)';
            }, 500);
        }, { passive: true });

        // 返回按钮功能
        document.getElementById('back-btn').addEventListener('click', function() {
            window.location.href = 'source.php?uid=116800&uname=xiaoxun1';
        });

        // 简介点击刷新
        document.getElementById('user-bio').addEventListener('click', function() {
            fetch('https://v.api.aa1.cn/api/yiyan/index.php')
                .then(response => response.text())
                .then(html => {
                    this.innerHTML = html;
                })
                .catch(error => {
                    this.textContent = '这个人很懒，什么都没有留下~';
                });
        });

        // 资源卡片点击效果
        document.querySelectorAll('.resource-card').forEach(card => {
            card.addEventListener('click', function(e) {
                const ripple = document.createElement('span');
                ripple.className = 'ripple';
                const rect = this.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                ripple.style.left = `${x}px`;
                ripple.style.top = `${y}px`;
                this.appendChild(ripple);
                setTimeout(() => {
                    ripple.remove();
                }, 600);
            });
        });

        // 页面加载后启动樱花特效和搜索功能
        window.addEventListener('DOMContentLoaded', function() {
            initSakuraEffect();
            initSearch();
            
            // 预加载资源
            const preloadImages = [
                'https://z.wiki/u/Pe7s0W',
                'https://z.wiki/u/xOYU9f',
                'tp/index.jpg'
            ];
            
            preloadImages.forEach(url => {
                const img = new Image();
                img.src = url;
            });
        });
    </script>
</body>
